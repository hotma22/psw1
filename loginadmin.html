<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tampilan Awal</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/myStyle.css" rel="stylesheet">
		<script src="jquery-3.1.1.min.js"></script> 
		<script src="js/index.js"></script>
		<script src='js/jquery.min.js'></script>
		<script src='js/bootstrap.min.js'></script>
	</head>
<body>
		<form class="well form-horizontal"  action="index.html" method="post" onsubmit="return login();">
			<fieldset class="fieldset">
			<legend>Login</legend>
			<div class="form-group">	
			  <label class="col-md-4 control-label">E-mail</label>
			  <div class="col-md-4 inputGroupContainer">
			  <div class="input-group">
			  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			  <input  name="email" placeholder="Email" class="form-control"  type="text" id="email">
				</div>
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-4 control-label" >Password</label> 
				<div class="col-md-4 inputGroupContainer">
				<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input name="password" placeholder="Password" class="form-control"  type="password" id="password">
				</div>
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-4 control-label"></label>
			  <div class="col-md-4">
				<div class="checkbox">
				<label><input type="checkbox" name="remember"> Remember Me</label>
			  </div>
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-4 control-label"></label>
			  <div class="col-md-4">
				<button type="submit">Kirim</button>
			  </div>
			</div>
			</fieldset>
		</form>
			
	</body>
</html>
